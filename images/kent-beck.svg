<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <rect width="640" height="360" fill="#f97316" rx="24" />
  <text x="48" y="84" font-family="'Segoe UI', Arial, sans-serif" font-size="44" fill="#0f172a" font-weight="700">Kent Beck</text>
  <text x="48" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="20" fill="#0f172a">Creator of Extreme Programming and evangelist for</text>
  <text x="48" y="156" font-family="'Segoe UI', Arial, sans-serif" font-size="20" fill="#0f172a">Test-Driven Development.</text>
  <text x="48" y="206" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#111827">What drove him</text>
  <text x="48" y="236" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#111827">• Wanted humane, sustainable engineering teams after</text>
  <text x="48" y="262" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#111827">  witnessing death-march projects in the 1990s.</text>
  <text x="48" y="288" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#111827">• Built XP to blend discipline (tests) with joy (pairing).</text>
</svg>
